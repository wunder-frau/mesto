<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="page__header header">
      <a class="header__link" href="#" target="_blank">
        <img class="logo" src="images/logo.svg" alt="лого место">
      </a>
    </header>

    <main class="page__content content">

      <section class="profile">
        <div class="profile-info">
          <div class="profile__container">
            <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
            <div class="profile-info__container">
              <h2 class="profile-info__title">Жак-Ив Кусто</h2>
              <p class="profile-info__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button id ="show-popup" class="edit-button"></button>
        </div>
        <button class="add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="images/Nepal.jpg" alt="Непал">
            <div class="element__text-box">
              <p class="element__title">Непал</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Moldova.jpg" alt="Молдова">
            <div class="element__text-box">
              <p class="element__title">Молдова</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Italy.jpg" alt="Италия">
            <div class="element__text-box">
              <p class="element__title">Италия</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Brasil.jpg" alt="Бразилия">
            <div class="element__text-box">
              <p class="element__title">Бразилия</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/NY.jpg" alt="Нью-Йорк">
            <div class="element__text-box">
              <p class="element__title">Нью-Йорк</p>
              <div class="element__like"></div>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Lapland.jpg" alt="Лапландия">
            <div class="element__text-box">
              <p class="element__title">Северное сияние</p>
              <div class="element__like"></div>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup">
        <form class="form">
          <button type="button" id="hide-popup" class="close-button">&times;</button>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" value="Жак-Ив Кусто" class="popup__input-name">
          <input type="text" value="Исследователь океана" class="popup__input-bio">
          <button type="submit" class="submit-button"><span class="submit-button__title">Сохранить</span></button>
        </form>
      </section>

    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
