<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="page__header header">
      <a class="header__link" href="#" target="_blank">
        <img class="header__logo" src="images/logo.svg" alt="лого место">
      </a>
    </header>

    <main class="page__content content">

      <section class="profile">
        <div class="profile__info">
          <div class="profile__container">
            <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
            <div class="profile__container-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" id ="show-popup" class="profile__edit"></button>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="images/Nepal.jpg" alt="Непал">
            <div class="element__text-box">
              <h2 class="element__title">Непал</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Moldova.jpg" alt="Молдова">
            <div class="element__text-box">
              <h2 class="element__title">Молдова</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Italy.jpg" alt="Италия">
            <div class="element__text-box">
              <h2 class="element__title">Италия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Brasil.jpg" alt="Бразилия">
            <div class="element__text-box">
              <h2 class="element__title">Бразилия</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/NY.jpg" alt="Нью-Йорк">
            <div class="element__text-box">
              <h2 class="element__title">Нью-Йорк</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/Lapland.jpg" alt="Лапландия">
            <div class="element__text-box">
              <h2 class="element__title">Северное сияние</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup">
        <form class="form" name="profileform">
          <button type="button" id="hide-popup" class="popup__close">&times;</button>
          <h2 class="form__title">Редактировать профиль</h2>
          <input type="text" name="name" value="Жак-Ив Кусто" class="form__input form__input_name">
          <input type="text" name="description" value="Исследователь океана" class="form__input form__input_bio">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </section>

    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
