<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="page__header header">
      <a class="header__link" href="#" target="_blank">
        <img class="header__logo" src="images/logo.svg" alt="лого место">
      </a>
    </header>

    <main class="page__content content">

      <section class="profile">
        <div class="profile__info">
          <div class="profile__container">
            <img class="profile__avatar" src="images/avatar.jpg" alt="аватар">
            <div class="profile__container-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" id ="show-popup" class="profile__edit"></button>
        </div>
        <button type="button" id ="add-popup" class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>

      <section class="popup popup_type_edit" id="#popup__profile">
        <form class="form" name="profileform">
          <button type="button" id="hide-popup" class="form__close form__close_edit">&times;</button>
          <h2 class="form__title" id = "input-name_title" >Редактировать профиль</h2>
          <input type="text" id = "input-name" name="name" value="Жак-Ив Кусто" class="form__input">
          <input type="text" id = "input-about" name="description" value="Исследователь океана" class="form__input">
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </section>

      <section class="popup popup_type_add" id="#popup__card">
        <form class="form" name="profileform">
          <button type="button" id="hide-popup" class="form__close form__close_add">&times;</button>
          <h2 class="form__title" id = "input-name_place">Новое место</h2>
          <input type="text" id = "input-card" name="card" value="Название" class="form__input">
          <input type="text" id = "input-link" name="link" value="Ссылка на картинку" class="form__input">
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </section>

    </main>

    <footer class="page__footer footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="element-template">

        <li class="element">
          <img class="element__image" src="#" alt=" ">
          <div class="element__text-box">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>

    </template>

  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
